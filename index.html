<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Networking Quiz App</title>
</head>
<body>
    <div class="container" id="quiz-app">
       <div class="quiz-header">
        <h2 id="questions">Question</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="questionA_text">Answer 1</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="questionB_text">Answer 2</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="questionC_text">Answer 3</label>
                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="questionD_text">Answer 4</label>
                </li>
            </ul>
       </div>
       <button id="submit-btn">Submit</button>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
